<!DOCTYPE html>

  <style>
    /* Flip 3D */
    .card { perspective: 1000px; }
    .inner { transition: transform 0.6s; transform-style: preserve-3d; position: relative; width: 100%; height: 100%; }
    .card.flip .inner { transform: rotateY(180deg); }
    .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; font-weight: bold; border-radius: 0.5rem; }
    .card-front { background: #1e293b; border: 2px solid #334155; }
    .card-back { transform: rotateY(180deg); color: white; }
    .back-btn{
            position:fixed;
            left:18px;
            top:18px;
            display:inline-flex;
            align-items:center;
            justify-content:center;
            width:44px;
            height:44px;
            border-radius:10px;
            background:var(--glass);
            color:var(--accent);
            text-decoration:none;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
            backdrop-filter: blur(6px);
            transition:transform .12s ease, background .12s;
        }
        .back-btn:hover{ transform:translateX(-3px) scale(1.02);    background: rgba(255,255,255,0.04) }
  </style>
</head>
<body class="bg-slate-900 text-slate-200 flex flex-col items-center justify-center min-h-screen p-6">
