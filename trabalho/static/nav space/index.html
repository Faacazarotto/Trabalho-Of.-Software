<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destruidor de Mundos - Emoji Shooter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Conecta o arquivo JavaScript externo -->
    <script src="game.js" defer></script>
    <style>
        /* Remove o cursor padr√£o dentro do canvas para imers√£o */
        #gameCanvas {
            cursor: none;
        }
        /* Evita sele√ß√£o de texto acidental durante o jogo */
        body {
            user-select: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200 min-h-screen font-sans overflow-hidden flex items-center justify-center">

    <div class="flex flex-col lg:flex-row gap-8 items-start justify-center w-full max-w-7xl p-4">

        <!-- √Årea do Jogo -->
        <div class="relative shadow-2xl rounded-lg overflow-hidden border-4 border-slate-700">
            
            <!-- HUD / Placar Superior -->
            <div class="absolute top-0 left-0 right-0 flex justify-between items-center px-6 py-3 bg-gradient-to-b from-black/80 to-transparent z-10 pointer-events-none">
                <div class="text-green-400 font-bold text-xl drop-shadow-md">SCORE: <span id="scoreDisplay">0</span></div>
                <div class="text-red-400 font-bold text-xl drop-shadow-md">VIDAS: <span id="livesDisplay">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
            </div>

            <canvas id="gameCanvas" class="bg-black block"></canvas>

            <!-- Tela Inicial -->
            <div id="startScreen" class="absolute inset-0 bg-black/90 flex flex-col items-center justify-center z-20">
                <h1 class="text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-4 animate-pulse">
                    Destruidor de Mundos üëæ
                </h1>
                <p class="text-gray-400 mb-2 text-lg">Mova o mouse para pilotar üöÄ</p>
                <p class="text-gray-400 mb-8 text-lg">Clique para atirar üü¢</p>
                <button id="startButton" class="px-8 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-full text-xl transition transform hover:scale-105 shadow-lg shadow-blue-500/30">
                    INICIAR MISS√ÉO
                </button>
            </div>

            <!-- Tela de Game Over -->
            <div id="gameOverScreen" class="hidden absolute inset-0 bg-black/90 flex flex-col items-center justify-center z-20">
                <h1 class="text-5xl md:text-6xl font-bold text-red-500 mb-4">GAME OVER</h1>
                <p class="text-2xl mb-6 text-white">Score Final: <span id="finalScoreDisplay" class="font-bold text-yellow-400">0</span></p>
                <button id="restartButton" class="px-8 py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-full text-xl transition transform hover:scale-105 shadow-lg shadow-green-500/30">
                    JOGAR NOVAMENTE
                </button>
            </div>
        </div>

        <!-- Ranking Lateral -->
        <div class="w-full lg:w-80 bg-slate-800 rounded-xl border border-slate-600 p-6 shadow-xl">
            <div class="flex items-center justify-between border-b border-slate-600 pb-4 mb-4">
                <h2 class="text-2xl font-bold text-yellow-400 flex items-center gap-2">
                    <span>üèÜ</span> Ranking
                </h2>
                <div class="text-xs text-gray-400">Top 5</div>
            </div>
            
            <div class="bg-slate-900/50 rounded-lg p-4 min-h-[200px]">
                <ol id="highScoreList" class="space-y-3 text-lg">
                    <!-- Lista preenchida via JS -->
                    <li class="text-gray-500 text-center italic text-sm mt-10">Jogue para entrar no ranking!</li>
                </ol>
            </div>
            
            <div class="mt-4 text-center">
                <p class="text-sm text-slate-400">Recorde Atual:</p>
                <p class="text-3xl font-bold text-white" id="highScoreDisplay">0</p>
            </div>
        </div>

    </div>
</body>
</html>
