<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Moderno com Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adicionamos um estilo extra para a lista do placar */
        #score-list li {
            padding: 4px 0;
            border-bottom: 1px solid #374151; /* slate-700 */
        }
        #score-list li:last-child {
            border-bottom: none;
        }
        .back-btn{
            position:fixed;
            left:18px;
            top:18px;
            display:inline-flex;
            align-items:center;
            justify-content:center;
            width:44px;
            height:44px;
            border-radius:10px;
            background:var(--glass);
            color:var(--accent);
            text-decoration:none;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
            backdrop-filter: blur(6px);
            transition:transform .12s ease, background .12s;
        }
        .back-btn:hover{ transform:translateX(-3px) scale(1.02);    background: rgba(255,255,255,0.04) }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen flex flex-col items-center justify-center font-sans p-4">

  <!-- Setinha superior esquerda: altere href para a sua "tela principal" -->
  <a class="back-btn" href="../../templates/index.html" title="Voltar √† tela principal" aria-label="Voltar">
    <!-- simples SVG seta -->
    <svg viewBox="0 0 24 24" width="28" height="28" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>

    <header>
        <h1 class="text-5xl font-bold text-cyan-400 mb-8 tracking-wider">SNAKE</h1>
    </header>

    <main class="flex flex-col md:flex-row gap-10 items-start">
        
        <canvas id="gameCanvas" width="600" height="600" class="border-2 border-cyan-500 rounded-lg shadow-lg shadow-cyan-500/20"></canvas>

        <div id="ui-container" class="flex flex-col gap-6 w-full md:w-72">
            
            <div class="input-group">
                <label for="nickname" class="text-sm font-semibold mb-2 text-slate-400">Seu Nickname:</label>
                <input type="text" id="nickname" placeholder="Digite seu nick..." 
                       class="w-full bg-slate-800 border border-slate-600 rounded-md p-3 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition">
            </div>

            <div class="button-group flex flex-col gap-3">
                <button id="start-singleplayer" 
                        class="w-full bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-cyan-500 transition-colors duration-200 shadow-md">
                    Iniciar Single Player
                </button>
                <button id="start-multiplayer" 
                        class="w-full bg-slate-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-slate-600 transition-colors duration-200 shadow-md">
                    Iniciar Multiplayer Local
                </button>
            </div>
            
            <div id="scoreboard" class="bg-slate-800/50 border border-slate-700 rounded-lg p-4 backdrop-blur-sm">
                <h3 class="text-lg font-bold text-cyan-400 mb-3 text-center">üèÜ Placar de Honra üèÜ</h3>
                <ul id="score-list" class="space-y-1 text-sm">
                    <li class="text-slate-500 italic">O placar aparecer√° aqui...</li>
                </ul>
            </div>
        </div>
    </main>
    
    <script src="./game.js" defer></script>
</body>
</html>
